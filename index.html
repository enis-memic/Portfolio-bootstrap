<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="mainwrap">
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand m-2 logo" href="#">Logo</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end m-2"
              id="navbarNav"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Portfolio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                  <i class="nav-link bi bi-envelope fa-4x active"></i>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div id="main" class="container-fluid pt-5 pb-5">
          <div class="row mt-5">
            <div class="col-1 mt-5 col-1 icons">
              <ul id="social-color" class="social-media">
                <li class="social-icons">
                  <i class="bi bi-github"></i>
                </li>
                <li class="social-icons"><i class="bi bi-linkedin"></i></li>
                <li class="social-icons">
                  <i class="bi bi-medium"></i>
                </li>
                <li class="social-icons">
                  <i class="bi bi-twitter"></i>
                </li>
                <li class="social-icons">
                  <i class="bi bi-slack"></i>
                </li>
              </ul>
            </div>

            <div id="heading" class="col-11">
              <h1 class="main-text mt-5">Hey there! I am Edi</h1>
              <h4 class="subtext">I'am a Software Developer</h4>
              <p class="paragraph">
                I can help you build a product , feature or website Look through
                some of my work and experience! If you like what you see and
                have a project you need coded, don't hestiate to contact me.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
